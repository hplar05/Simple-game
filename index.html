<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK PAPER SCISSORS GAME</title>
  <link rel="stylesheet" href="./game.css">
</head>

<body>
  <p>
    Simple Rock Paper Scissors Game
  </p>
  <div class="container">
    <button onclick="
    playGame('rock')
      ">
      Rock

    </button>

    <button onclick="
    playGame('paper');
    ">
      Paper
    </button>

    <button onclick="
      playGame('scissors');
    ">
      Scissors
    </button>



    <button onclick="
    score.wins = 0,
    score.losses = 0,
    score.ties = 0
    localStorage.removeItem('score');
    updateScoreElement();
    
  /*  document.querySelector('.js-score').innerHTML = `Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`; */
    ">
      Reset Score
    </button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
  </div>

  <script src="./game.js"></script>

</body>

</html>
